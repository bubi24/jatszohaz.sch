{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>{{ title }}</h1>

    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% trans 'Save' %}" />
    </form>

{% endblock %}

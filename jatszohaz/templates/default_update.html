{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>{{ title }}</h1>

    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="{% trans 'Save' %}" />
    </form>

    {% if success_url %}
        <br/>
        <a class="btn btn-danger" href="{{ success_url }}">{% trans 'Back' %}</a>
    {% endif %}

{% endblock %}

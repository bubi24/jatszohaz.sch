{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <input type="textinput" readonly="readonly" value="{{ user.full_name2 }}" /><br/><br/>

        {% csrf_token %}
        {{ form|crispy }}

    </form>

{% endblock %}

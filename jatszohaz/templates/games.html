{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h2>{% trans 'Games' %}</h2>
    <ul>
        {% for game in object_list %}
            <li>{{ game.name }}
                <br>
            <img src="{{ game.image.url }}" alt="" /></li>
        {% endfor %}
    </ul>
{% endblock %}

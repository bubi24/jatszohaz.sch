{% extends "base.html" %}
{% load i18n %}
{% load thumbnail %}

{% block content %}
    <h2>Games</h2>
    <ul>
        {% for game in object_list %}
            <li>{{ game.name }}
                <br>
            <img src="{% thumbnail game.image 100x100 crop %}" alt="" /></li>
        {% endfor %}
    </ul>
{% endblock %}

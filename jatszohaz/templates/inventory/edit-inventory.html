{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>{% trans 'Edit inventory' %}</h1>

    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <br/>
        <input class="btn btn-success" type="submit" value="{% trans 'Save' %}" />
    </form>

    <br/>
    <a class="btn btn-danger" href="{% url 'inventory:list' %}">{% trans 'Back' %}</a>
{% endblock %}

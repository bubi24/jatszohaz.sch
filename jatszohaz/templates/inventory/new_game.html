{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>{% trans 'Add new game' %}</h1>

    <form action="" enctype="multipart/form-data" method="post">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="{% trans 'Create' %}" />
    </form>

    <br/>

    <a class="btn btn-danger" href="{% url 'inventory:list' %}">{% trans 'Back' %}</a>

{% endblock %}
